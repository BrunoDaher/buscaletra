<!DOCTYPE html>
<html lang="pt" contenteditable="false">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content= "width=device-width, initial-scale=1, maximum-scale=1 , user-scalable=no">
      <title>BUSCA LETRA</title>
        <link rel="stylesheet" href="css/tema.css">                
    </head>    

    <body class="bodyGrid">
      <header class="temaBlack">
        
        <div id='menu' class='menu' _target='header'>    
          <div class="colapse temaBlack">    
                         
            <button id='showPesq' aria-label="menu" class="bar" toggle='.container'>
              <img src="https://brunodaher.github.io/letras/img/icoPesq.svg"
               
               />
            </button>
           <!-- </button>       <button id='btnDiscog' class="" toggle='.discog'>
              Artista
            </button>      
            -->

            <button id='favorite' class="" toggle='.playlist'>
              Save  
            </button>          
            <button id='btnPlaylist' toggle='.playlist'>
              List
            </button>

            <button>
              <img id = 'language' />
            </button>

          </div>               
       </div>       
      </header>       
      <main>        
        <section id='pesquisa' class="container">
      
          <div id='fonteConfig' class="temaBlack" style = "display:none">
            <label for='fonte'>Fonte</label>
            <input type="range" class="" id='fonte' step="0.1" min='1'  max="8" value="3">
          </div>
          <div class="pesquisa">   
            <input id='buscaArtista' _listaTarget ='#listaDados' type='text' placeholder="Artista" autocomplete="off">
            <input id='buscaMusica' _listTarget ='#listaDados' type='text' placeholder="Musica" disabled='true'> 
          </div>
          <div id='listaDados' class="listas over-y"></div>
        </section>
        
        <section id='playlist' class='playlist'>
          <legend class="subArt">Lista de m√∫sicas</legend>
          <div class="info box">
          <div id="playlistItem" class="box"></div>
          </div>
        </section>    
        
        <section id='discog' class='discog'>
          <legend id='artName' class=""></legend>
          <div class="info box">
          <img id='artImg' src="">
          </div>
        </section>   

        <section id='letraContainer' class="letras">
          <pre id='letra' ></pre>
        </section>

    </main>
     
    <footer class="temaBlack">
          <div id="info">
            <div id="nomeMusica" class="subMus">Musica</div>    
            <div id="nomeArtista" class="subArt">Artista</div>    
          </div>
          <div  id='config' class="temaBlack config">
            
            <div id='alinhamento' class="flex">
              <div class='bar mini align' area-label='left' id='left'>
                <div style="width: 10px;margin-left: 17px;"></div>
                <div style="width: 14px;margin-left: 13px;"></div>
                <div></div>
              </div>
              <div class='bar mini align' id='center'>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class='bar mini align' id='right'>
                <div style="width: 10px;"></div>
                <div style="width: 14px;"></div>
                <div></div>
              </div> 
            </div>  

            <div id='colunas'>              
              <button class="coluna" id=1>1</button> 
              <button class="coluna" id=2>2</button> 
            </div>
        

          </div>
          <img alt="fotoArtista" id = 'fotoArtista' src='favicon.ico' >         
    </footer>
  <script type='module' src="js/index.mjs"></script>              
  </body>    
</html>
